<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="time">
                <h1 id="hours">9</h1>
            </div>
            <h1>Hours</h1>
        </div>
        <div class="box">
            <div class="time">
                <h1 id="minutes">9</h1>
            </div>
            <h1>Minutes</h1>
        </div>
        <div class="box">
            <div class="time">
                <h1 id="seconds">9</h1>
            </div>
            <h1>Seconds</h1>
        </div>
        <div class="box">
            <div class="time">
                <h1 id="am">9</h1>
            </div>
            <h1>am/pm</h1>
        </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
